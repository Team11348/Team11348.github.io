<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Under Construction | Team 11348</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0033A0;
            --primary-dark: #00257A;
            --secondary: #FFD700;
            --accent: #B8860B;
            --dark: #0a0a0f;
            --darker: #050508;
            --light: #e2f1ff;
            --gray: #8a8fa3;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            background: radial-gradient(ellipse at bottom, #0a0a0f 0%, #050508 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .wip-container {
            max-width: 800px;
            padding: 4rem 2rem;
        }
        
        .construction-icon {
            font-size: 8rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.3rem;
            color: var(--gray);
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 51, 160, 0.2);
            border-radius: 4px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            animation: progress 3s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        .btn {
            display: inline-block;
            padding: 0.9rem 2.2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-secondary:hover {
            background: var(--primary);
            color: var(--dark);
        }
        
        .status-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 3rem 0;
            gap: 1rem;
        }
        
        .status-item {
            background: rgba(20, 20, 30, 0.6);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(0, 51, 160, 0.1);
            flex: 1;
            min-width: 150px;
        }
        
        .status-item i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .construction-icon {
                font-size: 6rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .construction-icon {
                font-size: 4rem;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="wip-container">
        <div class="construction-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>WORK IN PROGRESS</h1>
        
        <p>This page is currently under construction. Our team is working hard to bring you an amazing experience. Please check back soon!</p>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <div class="status-info">
            <div class="status-item">
                <i class="fas fa-code"></i>
                <h3>Development</h3>
                <p>In Progress</p>
            </div>
            <div class="status-item">
                <i class="fas fa-paint-brush"></i>
                <h3>Design</h3>
                <p>Completed</p>
            </div>
            <div class="status-item">
                <i class="fas fa-rocket"></i>
                <h3>Launch</h3>
                <p>Coming Soon</p>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="index.html" class="btn">Return Home</a>
            <a href="contact.html" class="btn btn-secondary">Contact Us</a>
        </div>
        
        <div style="margin-top: 3rem; color: var(--gray);">
            <p><i class="fas fa-clock"></i> Expected Completion: Season 2024</p>
        </div>
    </div>
</body>
</html>
