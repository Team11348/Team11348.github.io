<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Team 11348</title>
    <link rel="icon" type="image/png" href="icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0033A0;
            --primary-dark: #00257A;
            --secondary: #FFD700;
            --accent: #B8860B;
            --dark: #0a0a0f;
            --darker: #050508;
            --light: #e2f1ff;
            --gray: #8a8fa3;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            background: radial-gradient(ellipse at bottom, #0a0a0f 0%, #050508 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-container {
            max-width: 800px;
            padding: 4rem 2rem;
        }
        
        .error-icon {
            font-size: 8rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.3rem;
            color: var(--gray);
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        
        .btn {
            display: inline-block;
            padding: 0.9rem 2.2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--light);
        }
        
        .btn-secondary:hover {
            background: var(--primary);
            color: var(--dark);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .error-icon {
                font-size: 6rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .error-icon {
                font-size: 5rem;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1>404 - Page Not Found</h1>
        
        <p>Oops! The page you're looking for doesn't exist or has been moved. Let's get you back on track!</p>
        
        <div class="cta-buttons">
            <a href="/" class="btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="mailto:beaconbots@gmail.com" class="btn btn-secondary">
                <i class="fas fa-envelope"></i> Contact Us
            </a>
        </div>
    </div>

    <script>
        // Add any client-side functionality here if needed
        document.addEventListener('DOMContentLoaded', function() {
            // You can add any JavaScript functionality here
            console.log('404 page loaded');
        });
    </script>
</body>
</html>
